service: technica-plant-monitor-service

provider:
  name: aws
  runtime: nodejs12.x
  profile: ${self:custom.accounts.${opt:acct}.profile}
  environment:
    ACCOUNT_NAME: ${opt:acct}
    DEBUG: ${self:custom.accounts.${opt:acct}.debug}
    SERVERLESS_PROJECT: ${self:service}
    SERVERLESS_STAGE: ${opt:stage}
    SERVERLESS_REGION: ${opt:region}
    SINGLE_TABLE_NAME: ${self:service}-${opt:stage}-table
    SINGLE_TABLE_SK_DATA_INDEX: SkDataIndex

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:UpdateItem
        - dynamodb:BatchWriteItem
        - dynamodb:DeleteItem
      Resource:
        - Fn::GetAtt: EntitiesTable.Arn
        - Fn::Join:
            - '/'
            - - Fn::GetAtt: EntitiesTable.Arn
              - index
              - ${self:provider.environment.SINGLE_TABLE_SK_DATA_INDEX}
package:
  individually: true
custom:
  webpack:
    includeModules: true
  accounts:
    dev:
      debug: '*'
      profile: bellamy-sandbox
plugins:
  - serverless-webpack
  - serverless-offline

functions:
  graphql:
    handler: src/graphql/index.handle
    events:
      - http:
          path: graphql
          method: post
          cors: true
      # TODO: Add API Key

resources:
  Resources:
    EntitiesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.SINGLE_TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: pk
            AttributeType: S
          - AttributeName: sk
            AttributeType: S
          - AttributeName: data
            AttributeType: S
        KeySchema:
          - AttributeName: pk
            KeyType: HASH
          - AttributeName: sk
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST
        GlobalSecondaryIndexes:
          - IndexName: ${self:provider.environment.SINGLE_TABLE_SK_DATA_INDEX}
            KeySchema:
              - AttributeName: sk
                KeyType: HASH
              - AttributeName: data
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
